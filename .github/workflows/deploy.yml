name: Deploy React App to S3

on:
  push:
    branches:
      - main  # Trigger deployment on push to main branch (adjust if needed)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v2

    # Set up Node.js (adjust to your React app's Node version)
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Replace with the Node version you want to use

    # Install dependencies
    - name: Install Dependencies
      run: npm install

    # Build the React app
    - name: Build React App
      run: npm run build

    # Deploy to S3
    - name: Deploy to S3
      uses: jakejarvis/s3-sync-action@master
      with:
        source_dir: './build'  # The build directory
        destination_bucket: ${{ secrets.S3_BUCKET_NAME }}  # The S3 bucket name
        region: ${{ secrets.AWS_REGION }}
        delete: true  # Delete files in S3 that aren't in the build directory (optional)
        acl: public-read  # Optional: Make the files publicly accessible
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

